<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/css/login.css?ver=3">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link href="https://fonts.googleapis.com/css?family=Playfair+Display" rel="stylesheet">
    <title>Sign up to TDL</title>
</head>
<body>
<div class="container">
    <div class="logo"><i class="material-icons md-80">group_add</i></div>
    <p class="login_comment">Sign up to TDL <a href="/login"><i class="material-icons md-40">home</i></a></p>
    <div class="login_body">
        <form onsubmit="return false">
            <div class="login_field">
                <label for="login_id">User ID</label>
                <div class="login_id_field">
                    <input type="text" id="login_id">
                </div>
            </div>
            <p id="id_error"></p>
            <div class="login_field">
                <label for="login_email">Email address</label>
                <input type="email" id="login_email">
            </div>
            <p id="email_error"></p>
            <div class="login_field">
                <label for="login_pwd">User Password</label>
                <input type="password" id="login_pwd">
            </div>
            <p id="pwd_error"></p>
            <div class="login_field">
                <input id=login_btn type="submit" value="Create an account">
            </div>
        </form>
    </div>
</div>
<script th:src="@{/js/jquery.min.js}"></script>
<script th:src="@{/js/register.js?ver=5}"></script>
</body>
</html>
